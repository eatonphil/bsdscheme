cases:
  - name: imports a library defined in an external file
    status: 0
    stdout: 3

templates:
- helper.scm: |
    (define-library (helper)
      (import (scheme base))
      (export +)
      (begin
         (define (+ a b) (- a b))))

- test.scm: |
    (set! *library-include-path* "./")

    (import (scheme base) (scheme write) (helper))

    (define (main)
      (display (+ 7 4))
