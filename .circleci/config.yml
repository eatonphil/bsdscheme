version: 2
jobs:
  build:
    docker:
      - image: debian:buster
    steps:
      - checkout
      - run:
          name: Install debian-packaged dependencies
          command: |
            apt update
            apt install -y curl gpg
            curl https://dist.crystal-lang.org/apt/setup.sh | bash
            apt update
            apt install -y ldc crystal git
      - run:
          name: Install bsdscheme
          command: |
            make
            make install
      - run:
          name: Install btest
          command: |
            git clone https://github.com/briansteffens/btest
            cd btest
            make
            make install
      - run:
          name: Run bsdscheme tests
          command: btest
