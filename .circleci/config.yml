version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install debian-packaged dependencies
          command: apt-get install -y ldc crystal git
      - run:
          name: Install bsdscheme
          command: |
            make
            make install
      - run:
          name: Install btest
          command: |
            git clone https://github.com/briansteffens/btest
            cd btest
            make
            make install
      - run:
          name: Run bsdscheme tests
          command: btest
